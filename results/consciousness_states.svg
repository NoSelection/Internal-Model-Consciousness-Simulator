    <rect class="bar" x="217.5" y="0" width="44.333333333333336" height="360" fill="#8E44AD" rx="3"/>
    <text x="239.66666666666666" y="184" text-anchor="middle" class="value-label">1.00</text>
    <rect class="bar" x="265.8333333333333" y="106.97760000000002" width="44.333333333333336" height="253.02239999999998" fill="#F39C12" rx="3"/>
    <text x="288" y="237.48880000000003" text-anchor="middle" class="value-label">3.51</text>
    <rect class="bar" x="314.1666666666667" y="0" width="44.333333333333336" height="360" fill="#1ABC9C" rx="3"/>
    <text x="336.33333333333337" y="184" text-anchor="middle" class="value-label">1.00</text>
    <rect class="bar" x="410.83333333333337" y="107.99999999999997" width="44.333333333333336" height="252.00000000000003" fill="#8E44AD" rx="3"/>
    <text x="433.00000000000006" y="238" text-anchor="middle" class="value-label">0.70</text>
    <rect class="bar" x="459.1666666666667" y="102.02400000000006" width="44.333333333333336" height="257.97599999999994" fill="#F39C12" rx="3"/>
    <text x="481.33333333333337" y="235.01200000000003" text-anchor="middle" class="value-label">3.58</text>
    <rect class="bar" x="507.50000000000006" y="360" width="44.333333333333336" height="0" fill="#1ABC9C" rx="3"/>
    <text x="529.6666666666667" y="364" text-anchor="middle" class="value-label">0.00</text>

    <!-- X-axis labels -->
    <text x="96.66666666666667" y="385" text-anchor="middle" class="axis-label">Wake</text>
    <text x="290" y="385" text-anchor="middle" class="axis-label">Meditation</text>
    <text x="483.33333333333337" y="385" text-anchor="middle" class="axis-label">REM Dream</text>

    <!-- Axis lines -->
    <line x1="0" y1="360" x2="580" y2="360" stroke="#333333" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="360" stroke="#333333" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(670, 80)">
    <rect x="0" y="0" width="20" height="16" fill="#8E44AD" rx="3"/>
